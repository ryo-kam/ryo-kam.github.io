<div class="fixed top-0 left-0 w-full bg-background shadow-md z-50">
  <div
    class="flex flex-row align-middle justify-between gap-2 md:w-2/3 mx-auto px-4 font-semibold"
  >
    <div>
      @for (target of stickyBarInput; track target) {
      <button class="p-4" (click)="scrollTo(target)">{{ target }}</button>
      }
    </div>
    <div class="flex-grow-1"></div>
    <button (click)="scrollToTop()">
      <p class="max-md:hidden">Back to top</p>
      <img class="md:hidden" src="/assets/chevrons-up.svg" alt="" />
    </button>
  </div>
</div>

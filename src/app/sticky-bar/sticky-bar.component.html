<div class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
  <div class="flex flex-row justify-between gap-2 w-2/3 lg:mx-auto px-2">
    <div>
      @for (target of stickyBarInput; track target) {
      <button class="p-4" (click)="scrollTo(target)">{{ target }}</button>
      }
    </div>
    <div class="flex-grow-1"></div>
    <button class="p-4" (click)="scrollToTop()">Back to top</button>
  </div>
</div>
